<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>dome</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
	</head>

	<body>
		<div class="upload_img">
			<ul class="img_box clearfix">
				<li>
					<div class="img_cell img_edit">
						<img id="aaa" n/>
						<div class="img_tools">
							<div class="img_tools_item left"><input type="file" class="upload_img_type upload_img_event_edit" accept="image/*"/><i class="iconfont icon-edit"></i></div>
							<div class="img_tools_item right"><a onclick="toDeleteUploadImg(this);"><i class="iconfont icon-delete"></i></a></div>
						</div>
					</div>
				</li>
				<li>
					<div class="img_cell img_add">
						<em class="img_add_b abs"></em>
						<em class="img_add_a abs"></em>
						<form action="" class="" enctype="multipart/form-data" id="uploadForm"> 
						<input type="file" class="upload_img_type" accept="image/*" onchange="toAddUploadImg(this);" multiple="multiple"/>
						</form>
					</div>
				</li>
			</ul>
		</div>
		
		
	</body>
	
</html>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.lazyload.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
